{%load static%}
{% static 'Images' as ImageUrl%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Engineering Helper</title>
    <link rel="stylesheet" type="text/css" href="{% static 'mystyle.css'%}">
</head>
<body style="background-image: url('{{ImageUrl}}/background.jpg');">
    <div class="login">
        <img src="{{ImageUrl}}/user.png" alt="" class="avatar">
        <h1>Member Login</h1>
        <form action="login" method="POST">
            {%csrf_token%}
            <p>Username</p>
            <input type="text" name='username' placeholder='Username'><br>
            <p>Password</p>
            <input type="password" name='password' placeholder='Passsword'><br>
            <input type="submit" name="" id="" value="Submit"><br>
            <br>
            <a href="{% url 'register'%}">Need an Account?</a>
        </form>

        <div class="alert alert-{{message.tags}}">
            {% for message in messages%}
            <h3>{{message}}</h3>
            {%endfor%}
        </div>  
    </div>
    
</body>
</html>
